name: Generate HTML Index Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run generate-index.js
      run: node public/generate-index.js

    - name: Create opkg Packages indexes
      run: |
        chmod +x scripts/create-packages-index.sh
        cd keenetic
        for arch in aarch64-k3.10 mipselsf-k3.4 mipssf-k3.4; do
          if [ -d "$arch" ]; then
            ../scripts/create-packages-index.sh "$arch" || true
          fi
        done
        cd ..

    - name: Prepare build folder
      run: |
        mkdir build
        cp public/index.html build/
        cp -r keenetic build/

    - name: Deploy to GitHub Pages (pg_pages branch)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: pg_pages
        publish_dir: ./build
        force_orphan: true

